      <button type="button" value="increase" class="increaseFont">
         Font ++

      <button type="button" value="decrease" class="decreaseFont">
         Font --
      </button>
   
      <div style="padding: 20px; margin: 50px;
         font-size: 20px; border: 5px solid red;"
         id="container" class="data"> Welcome to Page 3 of the RSU User Interface!

        Here you will find the results after choosing options to display!
        <br>
        These items will always be displayed regardless of selection: Name(first and last), time, and gender.
    </p67>

<script type="text/javascript">
   $(document).ready(function(){
      $(".increaseFont,.decreaseFont").click(function(){
         var type= $(this).val();
         var curFontSize = $('.data').css('font-size');
         if(type=='increase'){
            $('.data').css('font-size', parseInt(curFontSize)+1);
         } else{
            $('.data').css('font-size', parseInt(curFontSize)-1);
         }
         // alert($('.data').css('font-size'));
      });
   });
</script>
<script>
   // Get the button
   let mybutton = document.getElementById("myBtn");
   
   // When the user scrolls down 20px from the top of the document, show the button
   window.onscroll = function() {scrollFunction()};
   
   function scrollFunction() {
     if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
       mybutton.style.display = "block";
     } else {
       mybutton.style.display = "none";
     }
   }
   
   // When the user clicks on the button, scroll to the top of the document
   function topFunction() {
     document.body.scrollTop = 0;
     document.documentElement.scrollTop = 0;
   }
   </script>
  </body>
