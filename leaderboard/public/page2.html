<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSU Page 2</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav>                                   <!--Creates a navigation bar at the top of the page-->
      <a href="./index.html">Home</a>
      <a href="./page2.html">Options</a>
      
    </nav>

    <br>
    <h2>Choose Options To Display</h2>
    <br>
    <br>
  <center>
    <p2> 
        Welcome to Page 2 of the RSU User Interface!
        <br>
        Here you will find check boxes for users to select what types of data they want to see in the display!
        <br>
        These items will always be displayed regardless of selection: Name(first and last), time, and gender.
    </p2>
  </center>

  <br>
  <br>
  <form method="LAST" action="page3.html" data-component="Checkboxes">
    <!--Check boxes-->
    <label class="container" data-component="City">City
      <input type="checkbox"> <!--checked="checked"> -->
      <span class="checkmark"></span>
    </label>
    
    <label class="container" data-component="State">State
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
    
    <label class="container" data-component="County">County
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
    
    <label class="container" data-component="Age">Age
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
    <br>
    <br>
    <input class="submit" type="submit" value="Submit">

    </form>
  </body>
</html>
