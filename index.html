<!DOCTYPE html>                     <!--required for the document to behave properly-->
<html lang="en-US">                 <!--start of the "main method", can declare primary language of document-->
  <head>                            <!--container for all stuff HIDDEN from users: keywords,css to style content, etc-->
    <meta charset="utf-8" />        <!--handles any text content and can help avoid future problems-->
    <meta name="viewport" content="width=device-width" /> <!--tells mobile browser to use viewport width instead of 980px as the width of the screen-->
    <title>RSU Test Page</title>     <!--sets title of page(name in the tab)-->

    <!--stuff from css (style.css)-->
    <link href="styles/style.css" rel="stylesheet" />   <!--turns paragraph text red, change color in style.css file-->
  
  </head>
  <body>                            <!--contains all content you want to SHOW viewers when they visit your page-->
    
    <h1>RunSignUp Main Page</h1>           <!--adds title to page-->
    <br> <!--Line spacing-->
    <img src="images/runsignup_logo.png" alt="Run Sign Up logo" class="logo" /> <!--HTML code that inserts an image into the page--> <!--"src" is the source and path to image; "alt" is a description of the image; "class" creates a class that can be called in the css to format it-->
    <br> 
    <p>Welcome to the main page of the RSU front end page!</p>   <!--adds a paragraph/place to write on the page-->
    <br> 
    <p>Here is the <a href="https://runsignup.com/">Run Sign Up Website</a> link to access the main page.</p>  <!--link to the run signup website-->
    <br>
