<!DOCTYPE html>                     <!--required for the document to behave properly-->
<html lang="en-US">                 <!--start of the "main method", can declare primary language of document-->
  <head>                            <!--container for all stuff HIDDEN from users: keywords,css to style content, etc-->
    <meta charset="utf-8" />        <!--handles any text content and can help avoid future problems-->
    <meta name="viewport" content="width=device-width" /> <!--tells mobile browser to use viewport width instead of 980px as the width of the screen-->
    <title>RSU Test Page</title>     <!--sets title of page(name in the tab)-->

    <!--stuff from css (style.css)-->
    <link href="style.css" rel="stylesheet" />   <!--turns paragraph text red, change color in style.css file-->
  
  </head>
  <body>                            <!--contains all content you want to SHOW viewers when they visit your page-->
    <center>
    
    <div class="container"></div>

    <h1>RunSignUp Main Page</h1>           <!--adds title to page-->
    <br> <!--Line spacing-->
    <ul>
      <a href="https://runsignup.com/" target="_blank"s><img src="runsignup_logo.png"></img></a>
      </ul>
    </center>
    </ul>  <!--HTML code that inserts an image into the page--> <!--"src" is the source and path to image; "alt" is a description of the image; "class" creates a class that can be called in the css to format it-->
    <br> 
    <p>Welcome to the main page of the RSU Desktop Application page!</p>   <!--adds a paragraph/place to write on the page-->
    <br> 
    
    <br> 

<!--<form action="https://www.youtube.com/"> /action_page.php--> 
  <form method="POST" action="page2.html">
<center>
<label for="race-names">Choose a Race name:</label>
    <select name="race-names" id="race-names">
      <option selected value="race1">Race 1</option>
      <option value="race2">Race 2</option>
      <option value="race3">Race 3</option>
      <option value="race4">Race 4</option>
      <option value="race5">Race 5</option>         
    </select>


<label for="event-names">Choose an Event name:</label>
  
    <select name="event-names" id="event-names">
      <option  selected value="event1">1k</option>
      <option value="event2">2k</option>
      <option value="event3">3k</option>  
      <option value="event4">4k</option>
      <option value="event5">5k</option>
      <option value="event6">6k</option>
      <option value="event7">7k</option>   
      <option value="event8">8k</option> 
      <option value="event8">9k</option> 
      
    </select> 
    <br>
    <br>
    <input class="submit" type="submit" value="Submit">
    </center>
  </form>



  </body>                           <!--the end of what users can see on the page-->
</html> <!--root element, acts similar to brackets signifying the start and end of a method-->
